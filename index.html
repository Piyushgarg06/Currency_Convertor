<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="https://github.com/Piyushgarg06" target="_blank" class="git"><i class="fa-brands fa-github fa-2x" style="color: #1565C0;"></i></a>
        <a href="https://www.linkedin.com/in/piyush-garg-028158322" target="_blank" class="linkedin"><i class="fa-brands fa-linkedin fa-2x" style="color: #1565C0;"></i></a>
    </header>
    <div class="everything">
        <div class="input">
            <input type="text" class="amt" placeholder="Enter The Amount">
        </div>
        <div class="container">
                <img class="fromImg" src="">
                <select name="fromCurr" id="fromCurr">
                    <option value="" disabled selected hidden>From</option>
                </select>
    
            <a href="" class="exchange"><i class="fa-solid fa-arrow-right-arrow-left fa-2x" style="color: #74C0FC;"></i></a>
            <select name="toCurr" id="toCurr">
                <option value="" disabled selected hidden>To</option>
            </select>
            <img class="toImg" src="">
        </div>
        <div class="convert">
            
            <button class="button">
    
      
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
        </svg>
      
        
        <div class="text">
          Convert
        </div>
      
      </button>
      </div>
      <div class="output">
        <div class="outText">The Amount After Conversion Is :</div>
      </div>

    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
            

    
</body>
</html>
